apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.kedaDeployment.name }}
  labels:
    app: {{ .Values.kedaDeployment.name }}
spec:
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  selector:
    app: {{ .Values.kedaDeployment.name }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.hpaDeployment.serviceName }}
  labels:
    app: {{ .Values.hpaDeployment.labels.app }}
spec:
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  selector:
    app: {{ .Values.hpaDeployment.labels.app }}
